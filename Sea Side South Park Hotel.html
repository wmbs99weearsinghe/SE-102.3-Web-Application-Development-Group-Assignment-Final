<div class="contact-section">
<div class="contact-info">
<div><i id="add" class="fas fa-map-marker-alt"></i>Address, City, Country</div>
<div><i id="mail" class="fas fa-envelope"></i>contact@email.com</div>
<div><i id="phone" class="fas fa-phone"></i>+00 000 000 000</div>
<div><i id="date" class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
</div>
<div class="contact-form">
<h2>Contact Us</h2>
<form class="contact" action="" method="post">
<input type="text" name="name" class="text-box" placeholder="Your Name" required>
<input type="email" name="email" class="text-box" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
<input type="submit" name="submit" class="send-btn" value="Send">
</form>
</div>

</body>
